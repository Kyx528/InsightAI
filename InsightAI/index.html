<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightAI - Study Helper Tool</title>
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 800px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .box {
            width: 100%;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f5f5f5;
            color: #333;
        }
        input[type="text"]::placeholder {
            color: #999;
        }
        .button-container {
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        .button {
            flex: 1;
            margin: 0 10px;
            padding: 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        .button:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>InsightAI - Study Helper Tool</h1>
        <div class="box">
            <label for="difficulty">Select Grade Level</label>
            <select id="difficulty">
                <option value="easy">1st - 6th</option>
                <option value="medium">7th - 12th</option>
                <option value="hard">Expert</option>
            </select>
        </div>
        <div class="box">
            <label for="question">Enter your question:</label>
            <input type="text" id="question" placeholder="Type your question here...">
        </div>
        <div class="button-container">
            <button class="button">Get Answer</button>
            <button class="button">Find Similar Problems</button>
            <button class="button">Learn from Books</button>
        </div>
    </div>
</body>
</html>
