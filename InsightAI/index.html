<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InsightAI - Study Helper Tool</title>
<link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
<h1>InsightAI - Study Helper Tool</h1>
<div class="box">
<label for="difficulty">Select Difficulty:</label>
<select id="difficulty">
<option value="easy">Easy</option>
<option value="medium">Medium</option>
<option value="hard">Hard</option>
</select>
</div>
<div class="box">
<label for="question">Enter your question:</label>
<input type="text" id="question" placeholder="Type your question here...">
</div>
<div class="box">
<label for="useDatabase">Use Database for assistance:</label>
<label class="slider">
<input type="checkbox" id="useDatabase">
<span class="slider-btn"></span>
</label>
</div>
<div class="button-container">
<button class="button">Access Study Materials</button>
<button class="button">Get Answer</button>
<button class="button">Explore Similar Questions</button>
</div>
</div>
</body>
</html>
